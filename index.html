
<!DOCTYPE html>
<html>
<head>
  <title>WebAR Lamp</title>
  <script src="https://cdn.8thwall.com/web/aframe/8frame.min.js"></script>
  <script src="script.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #glow { position: absolute; top: 30%; left: 45%; width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(255,255,100,0.7), transparent 70%);
            border-radius: 50%; display: none; pointer-events: none; }
  </style>
</head>
<body>
  <div id="glow"></div>
  <audio id="bg-music" src="LAMP MUSIC.mp3" loop></audio>
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="lamp-image.patt">
      <a-box position='0 0.5 0' material='color: yellow; opacity: 0.5'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
